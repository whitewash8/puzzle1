<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="grid-box">
        <!-- Generating 24 empty divs with row and column classes -->
        <div class="grid grid-1 row-1 column-1"></div>
        <div class="grid grid-2 row-1 column-2"></div>
        <div class="grid grid-3 row-1 column-3"></div>
        <div class="grid grid-4 row-1 column-4"></div>

        <div class="grid grid-5 row-2 column-1"></div>
        <div class="grid grid-6 row-2 column-2"></div>
        <div class="grid grid-7 row-2 column-3"></div>
        <div class="grid grid-8 row-2 column-4"></div>

        <div class="grid grid-9 row-3 column-1"></div>
        <div class="grid grid-10 row-3 column-2"></div>
        <div class="grid grid-11 row-3 column-3"></div>
        <div class="grid grid-12 row-3 column-4"></div>

        <div class="grid grid-13 row-4 column-1"></div>
        <div class="grid grid-14 row-4 column-2"></div>
        <div class="grid grid-15 row-4 column-3"></div>
        <div class="grid grid-16 row-4 column-4"></div>

        <div class="grid grid-17 row-5 column-1"></div>
        <div class="grid grid-18 row-5 column-2"></div>
        <div class="grid grid-19 row-5 column-3"></div>
        <div class="grid grid-20 row-5 column-4"></div>

        <div class="grid grid-21 row-6 column-1"></div>
        <div class="grid grid-22 row-6 column-2"></div>
        <div class="grid grid-23 row-6 column-3"></div>
        <div class="grid grid-24 row-6 column-4"></div>
    </div>

    <div class="tile-box">
        <div class="tile tile-1"><img src="assets/tile (1).png"></div>
        <div class="tile tile-2"><img src="assets/tile (2).png"></div>
        <div class="tile tile-3"><img src="assets/tile (3).png"></div>
        <div class="tile tile-4"><img src="assets/tile (4).png"></div>

        <div class="tile tile-5"><img src="assets/tile (5).png"></div>
        <div class="tile tile-6"><img src="assets/tile (6).png"></div>
        <div class="tile tile-7"><img src="assets/tile (7).png"></div>
        <div class="tile tile-8"><img src="assets/tile (8).png"></div>

        <div class="tile tile-9"><img src="assets/tile (9).png"></div>
        <div class="tile tile-10"><img src="assets/tile (10).png"></div>
        <div class="tile tile-11"><img src="assets/tile (11).png"></div>
        <div class="tile tile-12"><img src="assets/tile (12).png"></div>

        <div class="tile tile-13"><img src="assets/tile (13).png"></div>
        <div class="tile tile-14"><img src="assets/tile (14).png"></div>
        <div class="tile tile-15"><img src="assets/tile (15).png"></div>
        <div class="tile tile-16"><img src="assets/tile (16).png"></div>

        <div class="tile tile-17"><img src="assets/tile (17).png"></div>
        <div class="tile tile-18"><img src="assets/tile (18).png"></div>
        <div class="tile tile-19"><img src="assets/tile (19).png"></div>
        <div class="tile tile-20"><img src="assets/tile (20).png"></div>

        <div class="tile tile-21"><img src="assets/tile (21).png"></div>
        <div class="tile tile-22"><img src="assets/tile (22).png"></div>
        <div class="tile tile-23"><img src="assets/tile (23).png"></div>
        <div class="tile tile-24"><img src="assets/tile (24).png"></div>
    </div>

</body>
</html>
