<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grid-box">
        <!-- Generating 24 empty divs with row and column classes -->
        <div class="grid row-1 column-1"></div>
        <div class="grid row-1 column-2"></div>
        <div class="grid row-1 column-3"></div>
        <div class="grid row-1 column-4"></div>

        <div class="grid row-2 column-1"></div>
        <div class="grid row-2 column-2"></div>
        <div class="grid row-2 column-3"></div>
        <div class="grid row-2 column-4"></div>

        <div class="grid row-3 column-1"></div>
        <div class="grid row-3 column-2"></div>
        <div class="grid row-3 column-3"></div>
        <div class="grid row-3 column-4"></div>

        <div class="grid row-4 column-1"></div>
        <div class="grid row-4 column-2"></div>
        <div class="grid row-4 column-3"></div>
        <div class="grid row-4 column-4"></div>

        <div class="grid row-5 column-1"></div>
        <div class="grid row-5 column-2"></div>
        <div class="grid row-5 column-3"></div>
        <div class="grid row-5 column-4"></div>

        <div class="grid row-6 column-1"></div>
        <div class="grid row-6 column-2"></div>
        <div class="grid row-6 column-3"></div>
        <div class="grid row-6 column-4"></div>
    </div>

    <div class="tile-box">
        <div class="tile row-1 column-1"><img src="assets/tile (1).png"></div>
        <div class="tile row-1 column-2"><img src="assets/tile (2).png"></div>
        <div class="tile row-1 column-3"><img src="assets/tile (3).png"></div>
        <div class="tile row-1 column-4"><img src="assets/tile (4).png"></div>
    
        <div class="tile row-2 column-1"><img src="assets/tile (5).png"></div>
        <div class="tile row-2 column-2"><img src="assets/tile (6).png"></div>
        <div class="tile row-2 column-3"><img src="assets/tile (7).png"></div>
        <div class="tile row-2 column-4"><img src="assets/tile (8).png"></div>
    
        <div class="tile row-3 column-1"><img src="assets/tile (9).png"></div>
        <div class="tile row-3 column-2"><img src="assets/tile (10).png"></div>
        <div class="tile row-3 column-3"><img src="assets/tile (11).png"></div>
        <div class="tile row-3 column-4"><img src="assets/tile (12).png"></div>
    
        <div class="tile row-4 column-1"><img src="assets/tile (13).png"></div>
        <div class="tile row-4 column-2"><img src="assets/tile (14).png"></div>
        <div class="tile row-4 column-3"><img src="assets/tile (15).png"></div>
        <div class="tile row-4 column-4"><img src="assets/tile (16).png"></div>
    
        <div class="tile row-5 column-1"><img src="assets/tile (17).png"></div>
        <div class="tile row-5 column-2"><img src="assets/tile (18).png"></div>
        <div class="tile row-5 column-3"><img src="assets/tile (19).png"></div>
        <div class="tile row-5 column-4"><img src="assets/tile (20).png"></div>
    
        <div class="tile row-6 column-1"><img src="assets/tile (21).png"></div>
        <div class="tile row-6 column-2"><img src="assets/tile (22).png"></div>
        <div class="tile row-6 column-3"><img src="assets/tile (23).png"></div>
        <div class="tile row-6 column-4"><img src="assets/tile (24).png"></div>
    </div>

    <!-- Link to external JS file -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
